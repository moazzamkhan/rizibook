<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RIZIBOOK</title>
    <script src="./bower_components/codemirror/lib/codemirror.js"></script>
    <script src="./bower_components/codemirror/addon/mode/overlay.js"></script>
    <script src="./bower_components/codemirror/mode/xml/xml.js"></script>
    <script src="./bower_components/codemirror/mode/markdown/markdown.js"></script>
    <script src="./bower_components/codemirror/mode/gfm/gfm.js"></script>
    <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="./bower_components/codemirror/mode/css/css.js"></script>
    <script src="./bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="./bower_components/codemirror/addon/edit/continuelist.js"></script>
    <link rel="stylesheet" href="./bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./bower_components/codemirror/theme/3024-day.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./bower_components/photon/dist/css/photon.min.css">

    <!-- Javascript -->
    <script src="./lib/js/file-utils.js" charset="utf-8"></script>
    <script src="./lib/js/menu.js" charset="utf-8"></script>

</head>
<body>
<div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-folder"></span>
                </button>
                <button class="btn btn-default active">
                    <span class="icon icon-cloud"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-popup"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-shuffle"></span>
                </button>
            </div>

            <button class="btn btn-default">
                <span class="icon icon-home icon-text"></span>
                Filters
            </button>

            <button class="btn btn-default btn-dropdown pull-right">
                <span class="icon icon-megaphone"></span>
            </button>
        </div>
    </header>

    <div class="window-content" id="rzb-box">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <nav class="nav-group" id="folder-list-box">
                </nav>
            </div>
            <div class="pane pane-sm sidebar">
                <ul class="list-group" id="file-list-box">
                </ul>
            </div>
            <div class="pane" id="file-content-box">
            </div>
        </div>
    </div>
</div>
<link href="https://fonts.googleapis.com/css?family=Aladin|Courgette|Delius|Lato|Roboto|Slabo+27px|Source+Code+Pro" rel="stylesheet">
<link href="./lib/css/code.css" rel="stylesheet">

</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
